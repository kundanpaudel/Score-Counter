<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Basketball Counter</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div>
      <h3>HOME</h3>
      <h1 id="home" class="display">0</h1>
      <button class="btn" onclick="plusone()"> +1 </button>
      <button class="btn" onclick="plustwo()"> +2 </button>
      <button class="btn" onclick="plusthree()"> +3 </button>
    </div>

    <div>
      <h3>GUEST</h3>
      <h1 id="guest" class="display">0</h1>
      <button class="btn" onclick="gplusone()"> +1 </button>
      <button class="btn" onclick="gplustwo()"> +2 </button>
      <button class="btn" onclick="gplusthree()"> +3 </button>
    </div>

  </div>
  <button id="reset" onclick="reset()"> NEW GAME </button>
  <script src="index.js"></script>
</body>

</html>
